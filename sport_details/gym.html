	<script>
		//nav indoor
		function inList(){
			var list = '';
			for(var i = 0;i<sp_in.length;i++)
			{
				list += '<li class="menu_item">'+'<a href="'+ sp_in[i].link2 +'">'+ sp_in[i].name + '</a>'+'</li>'
				document.getElementById('list_indoor').innerHTML = list;
			}
		}
		//nav outdoor
		function outList(){
			var list = '';
			for(var i = 0;i<sp_out.length;i++)
			{
				list += '<li class="menu_item">'+'<a href="'+ sp_out[i].link2 +'">'+ sp_out[i].name + '</a>'+'</li>'
				document.getElementById('list_outdoor').innerHTML = list;
			}
		}

		//club info
		function sportInfo(){
			var inf = '';
			inf += '<div class="sp_des">'+'<p style="font-size: 25px;font-style: italic;">'+sp_in[3].intro+'</p>'+'</div>'+
					'<div class="sp_det">'+'<p style="font-size: 20px;font-style: italic;">'+'<b>'+'Class Schedule : '+'</b>'+sp_in[3].schedule+'</p>'+'</div>'+
					'<div class="sp_det">'+'<p style="font-size: 20px; font-style: italic;">'+'<b>'+'Class Time : '+'</b>'+sp_in[3].time+'</p>'+'</div>'+
					'<div class="sp_det">'+'<p style="font-size: 20px;font-style: italic;">'+'<b>'+'Coach in Class : '+'</b>'+sp_in[3].coach+'</p>'+'</div>'+'<div class="sp_signup">'+'<a href ="../dang_ky.html">'+'<button type="button">'+'SIGN UP NOW'+'</button>'+'</a>'+'</div>'
			document.getElementById('sp_intro').innerHTML = inf;
		}
		//onload data
		function start() {
			inList();
			outList();
			sportInfo();
			setBg();
		}
		window.onload = start;

		// scroll to position
		$(document).ready(function () {
   
   			 $('html, body').animate({
        	scrollTop: $('.sp_head').offset().top -110},'slow');
		});

		// script gallery
		var slideIndex = 1;
		showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("demo");
		  var captionText = document.getElementById("caption");
		  if (n > slides.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
		    slides[i].style.display = "none";
		  }
		  for (i = 0; i < dots.length; i++) {
		    dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block";
		  dots[slideIndex-1].className += " active";
		  captionText.innerHTML = dots[slideIndex-1].alt;
		}	
		// end script gallery


		// background
		$(document).ready(function(){
 		 $(".bg").css("background-image", "url('../sport_img/gymnastic0.jpg')");
 		});
	</script>
