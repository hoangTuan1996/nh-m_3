	<script>
		//load news
		function loadData(){
			var html = '';
			for(var i = 0;i < news.length;i++)
			{
				html += '<a href="'+news[i].link+'">'+'<div class="news col-md-4 col-sm-6 col-xs-12" id="news_main">'+
					'<div id="img_in">'+'<img src="'+news[i].img+'">'+'</div>'+
					'<div id="news_time">'+'<p>'+news[i].time+'</p>'+'</div>'+
					'<div id="news_title">'+'<h3>'+news[i].title+'</h3>'+'</div>'+
					'<div id="news_des">'+'<p>'+news[i].des+'</p>'+'</div>'+
					'<hr id="line">'+
					'</div>'+'</a>' ;

				document.getElementById('show').innerHTML = html;
			}
		};
		//nav indoor
		function inList(){
			var list = '';
			for(var i = 0;i<sp_in.length;i++)
			{
				list += '<li class="menu_item">'+'<a href="'+ sp_in[i].link +'">'+ sp_in[i].name + '</a>'+'</li>'
				document.getElementById('list_indoor').innerHTML = list;
			}
		}

		//nav outdoor
		function outList(){
			var list = '';
			for(var i = 0;i<sp_out.length;i++)
			{
				list += '<li class="menu_item">'+'<a href="'+ sp_out[i].link +'">'+ sp_out[i].name + '</a>'+'</li>'
				document.getElementById('list_outdoor').innerHTML = list;
			}
		}
		//nav club list
		function clubList(){
			var list = '';
			for(var i = 0; i < club.length; i++){
				list += '<li class="menu_item">'+'<a href="'+ club[i].link +'">'+ club[i].name + '</a>'+'</li>'
				document.getElementById('list_club').innerHTML = list;
			}
		}

		//onload data
		function start() {
			loadData();
			inList();
			outList();
			clubList();	
		}
		window.onload = start;

		
		//scroll to position
